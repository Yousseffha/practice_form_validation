<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link rel="stylesheet" href="all.min.css" />
    <!-- main css file -->
    <link rel="stylesheet" href="style.css" />
    <!-- js file -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <form action="" id="form">
        <div>
          <label for="">email:</label>
          <input type="text" id="email" />
        </div>
        <div>
          <label for="">password:</label>
          <input type="password" id="password" />
        </div>
        <button>submit</button>
      </form>
      <div class="box">
        <p>
          <span><i class="fa-solid fa-xmark"></i></span>a lowercase letter
        </p>
        <p>
          <span><i class="fa-solid fa-xmark"></i></span>a capital (uppercase)
          letter
        </p>
        <p>
          <span><i class="fa-solid fa-xmark"></i></span>a number
        </p>
        <p>
          <span><i class="fa-solid fa-xmark"></i></span>minimum 8 characters
        </p>
      </div>
    </div>
  </body>
</html>
